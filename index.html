<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <section class="screen">
                <p class="total">
                    0
                </p>
            </section>

            <section class="calc-buttons">
                <div class="calc-button-row">
                    <button onclick="clearTotal()" class="calc-button double">
                        C
                    </button>
                    <button onclick="backSpace()" class="calc-button">
                        &larr;
                    </button>
                    <button onclick="operator()" class="calc-button">
                        &divide;
                    </button>
                </div>

                <div class="calc-button-row">
                    <button onclick="addNumber(7)" class="calc-button">
                        7
                    </button>
                    <button onclick="addNumber(8)" class="calc-button">
                        8
                    </button>
                    <button onclick="addNumber(9)" class="calc-button">
                        9
                    </button>
                    <button onclick="operator()" class="calc-button">
                        &times;
                    </button>
                </div>

                <div class="calc-button-row">
                    <button onclick="addNumber(4)" class="calc-button">
                        4
                    </button>
                    <button onclick="addNumber(5)" class="calc-button">
                        5
                    </button>
                    <button onclick="addNumber(6)" class="calc-button">
                        6
                    </button>
                    <button onclick="operator()" class="calc-button">
                        &minus;
                    </button>
                </div>

                <div class="calc-button-row">
                    <button onclick="addNumber(1)" class="calc-button">
                        1
                    </button>
                    <button onclick="addNumber(2)" class="calc-button">
                        2
                    </button>
                    <button onclick="addNumber(3)" class="calc-button">
                        3
                    </button>
                    <button onclick="operator()" class="calc-button">
                        &plus;
                    </button>
                </div>

                <div class="calc-button-row">
                    <button onclick="addNumber()" class="calc-button triple">
                        0
                    </button>
                    <button onclick="calculate()" class="calc-button">
                        &equals;
                    </button>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
